<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 1;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button-group {
            margin-bottom: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            margin-right: 10px;
        }
        .response {
            border: 1px solid #ccc;
            padding: 10px;
            height: 100%;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        .spacer {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="input-group">
                <label for="idInstance">idInstance</label>
                <input type="text" id="idInstance" value="" readonly>
            </div>
            <div class="input-group">
                <label for="apiTokenInstance">apiTokenInstance</label>
                <input type="text" id="apiTokenInstance" value="" readonly>
            </div>
            <div class="spacer"></div>
            <div class="button-group">
                <button onclick="getSettings()">getSettings</button>
            </div>
            <div class="button-group">
                <button onclick="getStateInstance()">getStateInstance</button>
            </div>
            <div class="spacer"></div>
            <div class="input-group">
                <label for="messageNumber">Номер для сообщения</label>
                <input type="text" id="messageNumber" placeholder="Введите номер">
            </div>
            <div class="input-group">
                <label for="messageText">Текст сообщения</label>
                <input type="text" id="messageText" placeholder="Введите текст сообщения">
            </div>
            <div class="button-group">
                <button onclick="sendMessage()">sendMessage</button>
            </div>
            <div class="spacer"></div>
            <div class="input-group">
                <label for="fileNumber">Номер для файла</label>
                <input type="text" id="fileNumber" placeholder="Введите номер">
            </div>
            <div class="input-group">
                <label for="fileUrl">URL файла</label>
                <input type="text" id="fileUrl" placeholder="Введите URL файла">
            </div>
            <div class="button-group">
                <button onclick="sendFileByUrl()">sendFileByUrl</button>
            </div>
        </div>
        <div class="column">
            <div class="response" id="response">Response will be displayed here</div>
        </div>
    </div>

    <script>
        const apiUrl = "https://1103.api.green-api.com"; // Базовый URL API

        // Установите значения из секретов
        document.getElementById('idInstance').value = process.env.ID_INSTANCE;
        document.getElementById('apiTokenInstance').value = process.env.API_TOKEN_INSTANCE;

        async function getSettings() {
            const idInstance = document.getElementById('idInstance').value;
            const apiTokenInstance = document.getElementById('apiTokenInstance').value;
            const url = `${apiUrl}/waInstance${idInstance}/getSettings/${apiTokenInstance}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').innerText = `Error: ${error.message}`;
            }
        }

        async function getStateInstance() {
            const idInstance = document.getElementById('idInstance').value;
            const apiTokenInstance = document.getElementById('apiTokenInstance').value;
            const url = `${apiUrl}/waInstance${idInstance}/getStateInstance/${apiTokenInstance}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').innerText = `Error: ${error.message}`;
            }
        }

        async function sendMessage() {
            const idInstance = document.getElementById('idInstance').value;
            const apiTokenInstance = document.getElementById('apiTokenInstance').value;
            const messageNumber = document.getElementById('messageNumber').value;
            const messageText = document.getElementById('messageText').value;
            const url = `${apiUrl}/waInstance${idInstance}/sendMessage/${apiTokenInstance}`;
            const payload = {
                chatId: `${messageNumber}@c.us`, // Замените на ваш chatId
                message: messageText
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').innerText = `Error: ${error.message}`;
            }
        }

        async function sendFileByUrl() {
            const idInstance = document.getElementById('idInstance').value;
            const apiTokenInstance = document.getElementById('apiTokenInstance').value;
            const fileNumber = document.getElementById('fileNumber').value;
            const fileUrl = document.getElementById('fileUrl').value;
            const url = `${apiUrl}/waInstance${idInstance}/sendFileByUrl/${apiTokenInstance}`;
            const payload = {
                chatId: `${fileNumber}@c.us`, // Замените на ваш chatId
                urlFile: fileUrl, // Прямая ссылка на изображение
                fileName: "KLS_netology_12.07.2004.jpeg", // Имя файла
                caption: "Изображение из GitHub" // Описание файла (необязательно)
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
