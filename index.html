<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API Test</title>
    <style>
        body {
            font-family: 'Segoe Print', cursive;
            margin: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 0 0 7cm; /* Fixed width for the first column */
            display: flex;
            flex-direction: column;
        }
        .column.output-column {
            flex: 0 0 9cm; /* Fixed width for the second column */
            display: flex;
            flex-direction: column;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-family: 'Segoe Print', cursive;
            font-style: italic;
        }
        .button-group {
            margin-bottom: 15px;
        }
        .button-group button {
            width: 100%;
            padding: 10px 20px;
            margin-bottom: 10px;
            font-family: 'Segoe Print', cursive;
            font-style: italic;
        }
        .output {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Segoe Print', cursive;
            font-style: italic;
        }
        .spacer-double {
            margin-bottom: 30px;
        }
        .spacer-half {
            margin-bottom: 7.5px;
        }
        .output-header {
            margin-bottom: 10px;
            font-weight: bold;
            font-family: 'Segoe Print', cursive;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="input-group">
                <input type="text" id="idInstance" placeholder="idInstance">
            </div>
            <div class="input-group spacer-double">
                <input type="text" id="apiTokenInstance" placeholder="ApiTokenInstance">
            </div>
            <div class="button-group">
                <button onclick="getSettings()">getSettings</button>
            </div>
            <div class="button-group spacer-half">
                <button onclick="getStateInstance()">getStateInstance</button>
            </div>
            <div class="input-group spacer-double">
                <input type="text" id="phoneNumberMessage" placeholder="77771234567">
            </div>
            <div class="input-group">
                <input type="text" id="message" placeholder="Hello World!">
            </div>
            <div class="button-group">
                <button onclick="sendMessage()">sendMessage</button>
            </div>
            <div class="input-group spacer-double">
                <input type="text" id="phoneNumberFile" placeholder="77771234567">
            </div>
            <div class="input-group">
                <input type="text" id="fileUrl" placeholder="https://my.site.com/img/horse.png">
            </div>
            <div class="button-group">
                <button onclick="sendFileByUrl()">sendFileByUrl</button>
            </div>
        </div>
        <div class="column output-column">
            <div class="output-header">Ответ:</div>
            <div class="output" id="output" readonly></div>
        </div>
    </div>

    <script>
        async function callApi(method, params, httpMethod = 'POST') {
            const idInstance = document.getElementById('idInstance').value;
            const apiTokenInstance = document.getElementById('apiTokenInstance').value;
            const url = `https://api.green-api.com/waInstance${idInstance}/${method}/${apiTokenInstance}`;

            try {
                const response = await fetch(url, {
                    method: httpMethod,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: httpMethod === 'POST' ? JSON.stringify(params) : null
                });
                const data = await response.json();
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').innerText = `Error: ${error.message}`;
            }
        }

        function getSettings() {
            callApi('getSettings', {}, 'GET');
        }

        function getStateInstance() {
            callApi('getStateInstance', {}, 'GET');
        }

        function sendMessage() {
            const phoneNumber = document.getElementById('phoneNumberMessage').value;
            const messageText = document.getElementById('message').value;
            const params = {
                chatId: `${phoneNumber}@c.us`,
                message: messageText
            };
            callApi('sendMessage', params);
        }

        function sendFileByUrl() {
            const phoneNumber = document.getElementById('phoneNumberFile').value;
            const fileUrl = document.getElementById('fileUrl').value;
            const fileName = fileUrl.split('/').pop(); // Extract file name from URL
            const params = {
                chatId: `${phoneNumber}@c.us`,
                urlFile: fileUrl,
                fileName: fileName
            };
            callApi('sendFileByUrl', params);
        }
    </script>
</body>
</html>
