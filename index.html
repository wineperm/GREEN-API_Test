<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button-group {
            margin-bottom: 15px;
        }
        .button-group button {
            padding: 10px 20px;
            margin-right: 10px;
        }
        .output {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GREEN-API Test</h1>
        <div class="input-group">
            <label for="idInstance">idInstance</label>
            <input type="text" id="idInstance" placeholder="Enter idInstance">
        </div>
        <div class="input-group">
            <label for="apiTokenInstance">ApiTokenInstance</label>
            <input type="text" id="apiTokenInstance" placeholder="Enter ApiTokenInstance">
        </div>
        <div class="input-group">
            <label for="phoneNumberMessage">Phone Number for Message</label>
            <input type="text" id="phoneNumberMessage" placeholder="Enter phone number">
        </div>
        <div class="input-group">
            <label for="message">Message</label>
            <input type="text" id="message" placeholder="Enter message">
        </div>
        <div class="input-group">
            <label for="phoneNumberFile">Phone Number for File</label>
            <input type="text" id="phoneNumberFile" placeholder="Enter phone number">
        </div>
        <div class="input-group">
            <label for="fileUrl">File URL</label>
            <input type="text" id="fileUrl" placeholder="Enter file URL">
        </div>
        <div class="button-group">
            <button onclick="getSettings()">getSettings</button>
            <button onclick="getStateInstance()">getStateInstance</button>
            <button onclick="sendMessage()">sendMessage</button>
            <button onclick="sendFileByUrl()">sendFileByUrl</button>
        </div>
        <div class="output" id="output" readonly></div>
    </div>

    <script>
        async function callApi(method, params, httpMethod = 'POST') {
            const idInstance = document.getElementById('idInstance').value;
            const apiTokenInstance = document.getElementById('apiTokenInstance').value;
            const url = `https://api.green-api.com/waInstance${idInstance}/${method}/${apiTokenInstance}`;

            try {
                const response = await fetch(url, {
                    method: httpMethod,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: httpMethod === 'POST' ? JSON.stringify(params) : null
                });
                const data = await response.json();
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').innerText = `Error: ${error.message}`;
            }
        }

        function getSettings() {
            callApi('getSettings', {}, 'GET');
        }

        function getStateInstance() {
            callApi('getStateInstance', {}, 'GET');
        }

        function sendMessage() {
            const phoneNumber = document.getElementById('phoneNumberMessage').value;
            const messageText = document.getElementById('message').value;
            const params = {
                chatId: `${phoneNumber}@c.us`,
                message: messageText
            };
            callApi('sendMessage', params);
        }

        function sendFileByUrl() {
            const phoneNumber = document.getElementById('phoneNumberFile').value;
            const fileUrl = document.getElementById('fileUrl').value;
            const fileName = fileUrl.split('/').pop(); // Extract file name from URL
            const params = {
                chatId: `${phoneNumber}@c.us`,
                urlFile: fileUrl,
                fileName: fileName
            };
            callApi('sendFileByUrl', params);
        }
    </script>
</body>
</html>
